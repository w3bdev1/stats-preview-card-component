<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<main class="card">
		<section class="card-image">
			<img src='./images/brand.jpg' alt='brand image' />
		</section>

		<section class="card-text">
			<h1 class="card-header">
				Get <span class="violet">insights</span> that help your business grow.
			</h1>
			<p class="card-body">
				Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
			</p>
			<div class="card-stats">
				<div class="card-stat">
					<h1 class="card-stat--heading">10k+</h1>
					<p class="card-stat--text">companies</p>
				</div>
				<div class="card-stat">
					<h1 class="card-stat--heading">314</h1>
					<p class="card-stat--text">templates</p>
				</div>
				<div class="card-stat">
					<h1 class="card-stat--heading">12M+</h1>
					<p class="card-stat--text">queries</p>
				</div>
			</div>
		</section>
	</main>

</body>
</html>
